<div class="card m-4">
    <div class="card-header">
        <h2 class="alert alert-success text-center">Student List</h2>
        <div class="d-flex justify-content-end">
            <a [routerLink]="['/add-student']"  class="btn btn-success"> Add New</a>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered text-center">
            <thead class="table-success">
                <tr>
                    <th>
                        Student Id
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Age
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </thead>

            <tbody>
                    <tr *ngFor="let s of students">
                        <td>
                            {{s.studentId}}
                        </td>
                        <td>
                            {{s.name}}
                        </td>
                        <td>
                            {{s.age}}
                        </td>
                        <td>
                            <a [routerLink]="['/student-details',s.studentId]" class="btn btn-info btn-sm mx-2">Details</a>
                            <a [routerLink]="['/edit-student',s.studentId]" class="btn btn-warning btn-sm mx-2">Edit</a>
                            <a [routerLink]="['/delete-student',s.studentId]"  class="btn btn-danger btn-sm mx-2">Delete</a>
                        </td>
                    </tr>
            </tbody>
        </table>
    </div>
</div>
