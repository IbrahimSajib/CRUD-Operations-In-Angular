<div class="card row col-lg-6 mx-auto mt-3">
    <h1 class=" card-header alert alert-info">Student Details</h1>
    <div class="card-body mx-4">

        <div class="row mb-2">
            <div class="col-2">
                <b>Name :</b>
            </div>
            <div class="col-5">
                {{student.name}}
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-2">
                <b>Age :</b>
            </div>
            <div class="col-5">
                {{student.age}}
            </div>
        </div>
       
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-start">
            <a [routerLink]="['/student-list']"  class="btn btn-link btn-sm text-decoration-none"><i class="fa fa-arrow-circle-left"></i> Back to List</a>
            <a [routerLink]="['/edit-student',student.studentId]" class="btn btn-warning btn-sm me-2"><i class="fa fa-edit"></i> Edit</a>
            <a [routerLink]="['/delete-student',student.studentId]" class="btn btn-danger btn-sm me-2"><i class="fa fa-trash"></i> Delete</a>
        </div>
    </div>
</div>
