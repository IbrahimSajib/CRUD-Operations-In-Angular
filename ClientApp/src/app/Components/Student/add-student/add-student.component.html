<form #form1="ngForm" (ngSubmit)="onSubmitForm()">
    <div class="row">
        <div class="col-7 mx-auto">
            <div class="card">
                <div class="card-header text-center alert alert-success">
                    <h3>New Student Info</h3>
                </div>
                <div class="card-body ms-2">
                    <div class="row mb-2">
                        <div class="col-3">
                            <label class="col-form-label">Name</label>
                        </div>
                        <div class="col-5">
                            <input type="text" name="name" class="form-control" [(ngModel)]="student.name" #name="ngModel" required/>
                        </div>
                        <div class="col-4">
                            <span *ngIf="name.touched && name.invalid" class="text-danger">Name is Required</span>
                        </div>
                    </div>
                   
                    <div class="row mb-2">
                        <div class="col-3">
                            <label class="col-form-label">Age</label>
                        </div>
                        <div class="col-5">
                            <input type="number" name="age" class="form-control" [(ngModel)]="student.age" #age="ngModel" required/>
                        </div>
                        <div class="col-4">
                            <span *ngIf="age.touched && age.invalid" class="text-danger">Age is Required</span>
                        </div>
                    </div>

                    <div class="offset-3">
                        <button type="submit" class="btn btn-success" [disabled]="form1.invalid">Save Data</button>
                    </div>

                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-start">
                        <a [routerLink]="['/student-list']" class="btn btn-link btn-sm text-decoration-none"><i class="fa fa-arrow-circle-left"></i> Back to List</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
