<div class="card row col-lg-6 mx-auto mt-3">
    <h1 class="card-header alert alert-danger">Are you sure you want to delete this?</h1>
    <div class="card-body mx-4">

        <div class="row mb-2">
            <div class="col-2">
                <b>Name :</b>
            </div>
            <div class="col-5">
                {{student.name}}
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-2">
                <b>Age :</b>
            </div>
            <div class="col-5">
                {{student.age}}
            </div>
        </div>

        <div class="offset-2">
            <button (click)="deleteStudent()" type="submit" class="btn btn-danger">Delete</button>
        </div>

    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-start">
            <a [routerLink]="['/student-list']" class="btn btn-link btn-sm text-decoration-none"><i
                    class="fa fa-arrow-circle-left"></i> Back to List</a>
        </div>
    </div>
</div>
